{% extends "base.html" %}

{% block content %}

<div class="container">
  <form method='POST' action='{% url "update" %}'>
    {% csrf_token %}
    {% for item in items %}
      <div class="row py-5">
        <div class="col-6">
          <img src="{{ item.image.url }}" class="img-fluid"><br>
        </div>

        <div class="col-6">
          <h3>{{ item.item_name }}</h3>
          <p>{{ item.description }}</p>
          <p>Price: {{ item.price }}</p>
          <button type="submit" name='item_name' value='{{ item.item_name }}' class="btn btn-success">Add to Cart</button>
        </div>

      </div>
    {% endfor %}

  </form>
</div>

{% endblock %}
